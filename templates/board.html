<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/static/board_listener.js"></script>
        <link rel="stylesheet" href="/static/style.css">
        <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
        <title>Mancala!</title>
    </head>
    <body>
            <div class="header">
              <h1>Mancala!</h1>
            </div> 

            <div class="toolbar">
              <label for="difficulty">Difficulty:</label>
              <input type="range" 
                id="difficulty" name="difficulty"
                min="0" max="10" value=1 
                onchange="update_difficulty(this.value)">
              <label for="difficulty" id="difficulty_num">1</label>
              <div class="tab"></div>
              <label>Slower</label>
              <input type="range" 
                id="speed" name="speed"
                min="0" max="6" value=3
                onchange="update_speed(this.value)">
              <label>Faster</label>
            </div>

            <div id="computer">
                <img src="/static/img/adversary/waiting.png"/>
            </div>

            <div class="board">
              <!-- 
                If ever you need to make a table with complicated merged cells, please use
                https://www.tablesgenerator.com/html_tables
                It almost literally saved my life
              -->
              <table class="tg" background="/static/img/board/full.png">
              <thead>
                <tr>
                  <th class="tg-0lax" colspan="10"><img src='/static/img/board/top.png'></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td rowspan="3"><img src='/static/img/board/right.png'></td>
                  <td class="goalcell" rowspan="3"><div class="goal" id="p2_goal" beans="0"><img src='/static/img/goals/0.png'></div></td>
                  <td class="cupcell"><div class="cup" id="cup11" beans="4"><img src='/static/img/beans/4.png'></div></td>
                  <td class="cupcell"><div class="cup" id="cup12" beans="4"><img src='/static/img/beans/4.png'></div></td>
                  <td class="cupcell"><div class="cup" id="cup13" beans="4"><img src='/static/img/beans/4.png'></div></td>
                  <td class="cupcell"><div class="cup" id="cup14" beans="4"><img src='/static/img/beans/4.png'></div></td>
                  <td class="cupcell"><div class="cup" id="cup15" beans="4"><img src='/static/img/beans/4.png'></div></td>
                  <td class="cupcell"><div class="cup" id="cup16" beans="4"><img src='/static/img/beans/4.png'></div></td>
                  <td class="goalcell" rowspan="3"><div class="goal" id="p1_goal" beans="0"><img src='/static/img/goals/0.png'></div></td>
                </tr>
                <tr>
                  <td class="tg-kwiq" colspan="6"><img src='/static/img/board/middle.png'></td>
                </tr>
                <tr>
                  <td class="cupcell"><div class="cup" id="cup21" beans="4"><img src='/static/img/beans/4.png'></div></td>
                  <td class="cupcell"><div class="cup" id="cup22" beans="4"><img src='/static/img/beans/4.png'></div></td>
                  <td class="cupcell"><div class="cup" id="cup23" beans="4"><img src='/static/img/beans/4.png'></div></td>
                  <td class="cupcell"><div class="cup" id="cup24" beans="4"><img src='/static/img/beans/4.png'></div></td>
                  <td class="cupcell"><div class="cup" id="cup25" beans="4"><img src='/static/img/beans/4.png'></div></td>
                  <td class="cupcell"><div class="cup" id="cup26" beans="4"><img src='/static/img/beans/4.png'></div></td>
                </tr>
                <tr>
                  <td class="tg-kwiq" colspan="10"><img src='/static/img/board/top.png'></td>
                </tr>
              </tbody>
              </table>
            </div>
    </body>
</html>
